      <h1>Lame Deer</h1>
      <p>Member of Miniconjou</p>
      <h2>Biography</h2>
      <p>1st chief of the Minneconjon band of Dakota or Sioux Indians. Second
         				signatory of the 1865 Treaty with the Minneconjon Indians</p>
      <h2>Date of birth</h2>
      <p>1821</p>
      <h2>Date of death</h2>
      <p>1877-05-10</p>
