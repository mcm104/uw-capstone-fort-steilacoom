      <h1>Marcus Whitman</h1>
      <h2>Biography</h2>
      <p>An American physician and missionary who was killed, along with his
         				wife and 11 other settlers, by a group of Cayuse peoples in an event that came
         to be
         				known as the Whitman Massacre</p>
