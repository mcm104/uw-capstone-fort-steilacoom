      <h1>Salish</h1>
      <h2>Definition</h2>
      <p>An Indigenous Tribe of the Pacific Northwest of the US and SW Canada,
         				identified by their use of the Salish languages which diversified out of
         				Proto-Salish between 3,000 and 6,000 years ago</p>
