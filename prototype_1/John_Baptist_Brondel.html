      <h1>John Baptist Brondel</h1>
      <h2>Biography</h2>
      <p>A Belgian-born prelate of the Catholic Church. He served in Canada as
         				Bishop of Vancouver Island (1879–83) and in the United States as Bishop of
         				Helena (1884–1903).</p>
