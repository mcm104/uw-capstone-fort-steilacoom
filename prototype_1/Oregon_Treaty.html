      <h1>Oregon Treaty (1846)</h1>
      <h2>Definition</h2>
      <p>A treaty between the United Kingdom and the United States that was signed on
         				June 15, 1846, in Washington, D.C. and which brought an end to the Oregon boundary
         				dispute</p>
