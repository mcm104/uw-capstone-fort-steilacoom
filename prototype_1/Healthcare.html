      <h1>Healthcare</h1>
      <h2>Definition</h2>
      <p>The maintenance or improvement of health via the prevention, diagnosis,
         				treatment, amelioration, or cure of disease, illness, injury, and other physical
         and
         				mental impairments in people.</p>
