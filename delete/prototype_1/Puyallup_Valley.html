      <h1>Puyallup Valley</h1>
      <h2>Definition</h2>
      <p>Originally inhabited by the Puyallup people, the first white settlers in the
         				region were part of the first wagon train to cross the Cascade Range at Naches
         Pass
         				in 1853.</p>
