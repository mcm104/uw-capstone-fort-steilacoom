      <h1>Joseph Miles</h1>
      <h2>Biography</h2>
      <p>Militiaman in the citizen militia of Captain Charles Eaton; killed in
         				a skirmish with the Nisqually people, and whose death was blamed on Chief
         				Leschi</p>
