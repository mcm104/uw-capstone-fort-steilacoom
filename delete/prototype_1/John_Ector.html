      <h1>John Ector</h1>
      <h2>Biography</h2>
      <p>Brother in law of Paymaster Major A.B. Ragan. Ector suffered from some
         				form of mental illness which resulted in violent outbursts and eventually led
         to his
         				being admitted to an asylum. </p>
