      <h1>Yakima</h1>
      <h2>Definition</h2>
      <p>Originally occupied the area on both sides of the Columbia River and on the
         				northern branches of the Yakima (formerly Tapteal) and Wenatchee Rivers in the
         state
         				of Washington.</p>
